connector.name=iceberg
iceberg.catalog.type=jdbc

# --- CORRECT JDBC CATALOG PROPERTIES ---
# These replace the old 'iceberg.catalog.jdbc.*' properties
iceberg.jdbc-catalog.connection-url=jdbc:postgresql://postgres:5432/iceberg_db
iceberg.jdbc-catalog.connection-user=iceberg
iceberg.jdbc-catalog.connection-password=iceberg

# Required properties you already had correctly defined
iceberg.jdbc-catalog.catalog-name=postgres_catalog
iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
iceberg.jdbc-catalog.default-warehouse-dir=s3a://staging/iceberg-warehouse/

# --- S3/MinIO Properties ---
# Enables the modern S3 driver
fs.native-s3.enabled=true

# MinIO Specific Settings 
s3.endpoint=http://minio:9000
s3.aws-access-key=root_user
s3.aws-secret-key=root_password
s3.path-style-access=true

# It is best practice to omit the region or use 'us-east-1' instead of an empty string
s3.region=""